<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from Sheet1</title>
    <style>
        table { border-collapse: collapse; width: 100%; max-width: 800px; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Irregular shift</th>
                <th>Remark</th>
                <th>Date Revised</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Fri</td>
                <td>ABC</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sat</td>
                <td>EEE</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sun</td>
                <td>DDD</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
