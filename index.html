<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Hello World App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            max-width: 56.25vh;
            margin: auto;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            display: none; /* Hidden canvas for processing */
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #debugStatus {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
            width: 80%;
            max-width: 300px;
            word-wrap: break-word;
        }
        #tableContainer {
            margin-top: 20px;
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #version {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 1000;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .clear-button {
            margin-left: 5px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        #successTick {
            margin-left: 5px;
            color: green;
            display: none;
        }
        #loadingIcon {
            margin-left: 5px;
            color: #007bff;
            display: none;
        }
        #userInputTable {
            border-collapse: collapse;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        #userInputTable th, #userInputTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #userInputTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="version">v1.2.3</div>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="debugStatus">Initializing...</div>
        <label for="qrResult" style="margin-bottom: 5px;">Scan Result: </label>
        <input id="qrResult" type="text" placeholder="Scanned QR Code" readonly>
        <div class="input-container">
            <input id="textInput" type="text" placeholder="Type here...">
            <span id="loadingIcon">⏳</span>
            <span id="successTick">✓</span>
            <button class="clear-button" id="clearInput">x</button>
        </div>
        <button id="helloButton">Click Me</button>
        <div id="tableContainer"></div>
        <h3>Latest 5 User Input from google sheet</h3>
        <table id="userInputTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User Input</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="lastRetrieveTime">Last retrieve time: </p>
    </div>
    <script src="jsQR.js" onerror="document.getElementById('debugStatus').textContent='Error: Failed to load jsQR.js. Check file in C:\\Users\\cws265\\hello_app.'"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js" onerror="document.getElementById('debugStatus').textContent='Error: Failed to load jsQR CDN.'"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Google Apps Script URLs
        const CLICK_LOG_URL = 'https://script.google.com/macros/s/AKfycbxD4mYO6UG6wzVNO4pr8VWRVFAuX_bK2uly7uuX8MJznClrR4nqzr3axn1dqva2S1Rm0Q/exec'; // Logs button click timestamps to ClickLogSheet
        const TEXT_INPUT_URL = 'https://script.google.com/macros/s/AKfycbxu8hLb6A8RaoXuxfto6NLUFUM-R9amT2yYzetGGX-miqzZ5SDfV3b3y6RmdUfah-5Z/exec'; // Logs text input to UserInputSheet
        const FETCH_DATA_URL = 'https://script.google.com/macros/s/AKfycbxu8hLb6A8RaoXuxfto6NLUFUM-R9amT2yYzetGGX-miqzZ5SDfV3b3y6RmdUfah-5Z/exec'; // Fetches last 5 inputs from UserInputSheet

        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const qrResult = document.getElementById('qrResult');
            const textInput = document.getElementById('textInput');
            const helloButton = document.getElementById('helloButton');
            const debugStatus = document.getElementById('debugStatus');
            const version = document.getElementById('version');
            const successTick = document.getElementById('successTick');
            const loadingIcon = document.getElementById('loadingIcon');
            const clearInput = document.getElementById('clearInput');

            // Check for missing elements
            if (!video) { updateDebugStatus('Error: Video element not found'); return; }
            if (!canvas) { updateDebugStatus('Error: Canvas element not found'); return; }
            if (!qrResult) { updateDebugStatus('Error: qrResult element not found'); return; }
            if (!textInput) { updateDebugStatus('Error: textInput element not found'); return; }
            if (!helloButton) { updateDebugStatus('Error: helloButton element not found'); return; }
            if (!debugStatus) { updateDebugStatus('Error: debugStatus element not found'); return; }
            if (!version) { updateDebugStatus('Error: version element not found'); } else {
                console.log('Version div loaded: v1.2.3');
            }
            if (!loadingIcon) { console.log('Error: loadingIcon element not found'); }
            if (!successTick) { console.log('Error: successTick element not found'); }
            if (!clearInput) { console.log('Error: clearInput element not found'); }

            // Helper function to update debug status
            function updateDebugStatus(message) {
                if (debugStatus) debugStatus.textContent = message;
                console.log(message);
            }

            // Load saved input
            const savedInput = localStorage.getItem('userInput');
            if (savedInput) {
                textInput.value = savedInput;
            }

            // Start camera regardless of jsQR
            updateDebugStatus('Initializing camera...');
            startCamera();

            // Verify jsQR is loaded
            if (typeof jsQR === 'undefined') {
                updateDebugStatus('Error: jsQR library not loaded. Ensure jsQR.js is in C:\\Users\\cws265\\hello_app or check CDN.');
                return;
            }
            updateDebugStatus('jsQR v1.4.0 loaded, starting QR scanner...');

            // QR Code Scanner
            const context = canvas.getContext('2d');
            if (!context) {
                updateDebugStatus('Error: Failed to get canvas context');
                return;
            }

            function startCamera(facingMode = 'environment') {
                navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                        updateDebugStatus('Camera started (facing: ' + facingMode + ')');
                        if (typeof jsQR !== 'undefined') {
                            scanQRCode();
                        } else {
                            updateDebugStatus('Camera running but jsQR not loaded');
                        }
                    })
                    .catch(err => {
                        if (facingMode === 'environment') {
                            updateDebugStatus('Rear camera failed: ' + err.message + '. Trying front camera...');
                            startCamera('user');
                        } else {
                            updateDebugStatus('Camera access failed: ' + err.message);
                            qrResult.value = 'Camera error';
                        }
                    });
            }

            function scanQRCode() {
                updateDebugStatus('Scanning for QR code...');
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    if (canvas.width === 0 || canvas.height === 0) {
                        updateDebugStatus('Invalid video dimensions: ' + canvas.width + 'x' + canvas.height);
                        requestAnimationFrame(scanQRCode);
                        return;
                    }
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: 'dontInvert'
                    });
                    if (code) {
                        qrResult.value = code.data;
                        updateDebugStatus('QR Code Detected: ' + code.data);
                        // Optional: Stop camera (uncomment for single scan)
                        // video.srcObject.getTracks().forEach(track => track.stop());
                        return; // Stop scanning after detection
                    }
                    // Update status periodically
                    if (Math.random() < 0.1) {
                        updateDebugStatus('Scanning... No QR code detected');
                    }
                } else {
                    updateDebugStatus('Video not ready: state ' + video.readyState);
                }
                requestAnimationFrame(scanQRCode);
            }

            // Restart scanning on textbox click
            qrResult.addEventListener('click', function() {
                if (!video.srcObject) {
                    qrResult.value = 'Scanning QR Code...';
                    startCamera();
                }
            });

            // Button click handler
            helloButton.addEventListener('click', function() {
                alert('Hello World');
                fetch(CLICK_LOG_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        console.log('Click time logged');
                    } else {
                        console.log('Error logging click time');
                    }
                })
                .catch(error => console.log('Network error: ' + error));
                window.location.href = 'table.html';
            });

            // Text input handler
            textInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.keyCode === 13) {
                    const text = this.value.trim();
                    if (text) {
                        // alert(text.toUpperCase()); // Commented out
                        loadingIcon.style.display = 'inline';
                        successTick.style.display = 'none';
                        fetch(TEXT_INPUT_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: 'text=' + encodeURIComponent(text)
                        })
                        .then(response => response.json())
                        .then(data => {
                            loadingIcon.style.display = 'none';
                            if (data.result === 'success') {
                                successTick.style.display = 'inline';
                                setTimeout(() => { successTick.style.display = 'none'; }, 3000);
                                localStorage.setItem('userInput', text);
                            } else {
                                alert('Error saving data');
                            }
                        })
                        .catch(error => {
                            loadingIcon.style.display = 'none';
                            alert('Network error: ' + error);
                        });
                    }
                }
            });

            // Clear input button
            clearInput.addEventListener('click', function() {
                textInput.value = '';
                localStorage.removeItem('userInput');
                successTick.style.display = 'none';
                loadingIcon.style.display = 'none';
            });

            // Fetch user inputs from Google Sheet
            function fetchUserInputs() {
                fetch(FETCH_DATA_URL)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('userInputTable').getElementsByTagName('tbody')[0];
                        tableBody.innerHTML = '';
                        data.slice(-5).forEach(row => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${row.Timestamp || ''}</td><td>${row['User Input'] || ''}</td>`;
                            tableBody.appendChild(tr);
                        });
                        document.getElementById('lastRetrieveTime').textContent = 'Last retrieve time: ' + new Date().toLocaleString();
                    })
                    .catch(error => {
                        console.log('Error fetching data: ' + error);
                        document.getElementById('lastRetrieveTime').textContent = 'Last retrieve time: Error fetching data';
                    });
            }

            fetchUserInputs();
            setInterval(fetchUserInputs, 10000);
        });
    </script>
</body>
</html>
