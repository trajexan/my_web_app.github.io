
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            max-width: 56.25vh;
            margin: auto;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            display: none; /* Hidden canvas for processing */
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tableContainer {
            margin-top: 20px;
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <input id="qrResult" type="text" placeholder="Scanned QR Code" readonly>
        <input id="textInput" type="text" placeholder="Type here...">
        <button id="helloButton">Click Me</button>
        <div id="tableContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const qrResult = document.getElementById('qrResult');
            const textInput = document.getElementById('textInput');
            const helloButton = document.getElementById('helloButton');

            // Check for missing elements
            if (!video) console.error('Video element not found');
            if (!canvas) console.error('Canvas element not found');
            if (!qrResult) console.error('qrResult element not found');
            if (!textInput) console.error('textInput element not found');
            if (!helloButton) console.error('helloButton element not found');

            // Load saved input
            if (textInput) {
                const savedInput = localStorage.getItem('userInput');
                if (savedInput) {
                    textInput.value = savedInput;
                }
            }

            // QR Code Scanner
            if (video && canvas && qrResult) {
                const context = canvas.getContext('2d');
                if (!context) {
                    console.error('Failed to get 2D context for canvas');
                    qrResult.value = 'Canvas context error';
                    return;
                }

                // Access camera
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                        console.log('Camera started');
                        scanQRCode();
                    })
                    .catch(err => {
                        console.error('Camera error: ', err);
                        qrResult.value = 'Camera access failed: ' + err.message;
                    });

                function scanQRCode() {
                    console.log('Scanning...');
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        // Set canvas size to video size
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        if (canvas.width === 0 || canvas.height === 0) {
                            console.warn('Invalid video dimensions');
                            qrResult.value = 'Invalid video feed';
                            requestAnimationFrame(scanQRCode);
                            return;
                        }
                        // Draw video frame on canvas
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        // Get image data
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        // Scan for QR code
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        console.log('QR Scan Result:', code);
                        if (code) {
                            qrResult.value = code.data; // Display QR code data
                            console.log('QR Code Detected:', code.data);
                            // Optional: Stop camera (uncomment for single scan)
                            // video.srcObject.getTracks().forEach(track => track.stop());
                            return; // Stop scanning after detection
                        }
                    } else {
                        console.warn('Video not ready:', video.readyState);
                    }
                    // Continue scanning
                    requestAnimationFrame(scanQRCode);
                }

                // Restart scanning on textbox click
                qrResult.addEventListener('click', function() {
                    if (!video.srcObject) {
                        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                            .then(stream => {
                                video.srcObject = stream;
                                video.play();
                                qrResult.value = 'Scanning QR Code...';
                                scanQRCode();
                            })
                            .catch(err => {
                                console.error('Camera restart error: ', err);
                                qrResult.value = 'Camera restart failed: ' + err.message;
                            });
                    }
                });
            }

            // Button click handler
            if (helloButton) {
                helloButton.addEventListener('click', function() {
                    alert('Hello World');
                    fetch('https://script.google.com/macros/s/AKfycbxD4mYO6UG6wzVNO4pr8VWRVFAuX_bK2uly7uuX8MJznClrR4nqzr3axn1dqva2S1Rm0Q/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            console.log('Click time logged');
                        } else {
                            console.log('Error logging click time');
                        }
                    })
                    .catch(error => console.log('Network error: ' + error));
                    window.location.href = 'table.html';
                });
            }

            // Text input handler
            if (textInput) {
                textInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' || event.keyCode === 13) {
                        const text = this.value.trim();
                        if (text) {
                            alert(text.toUpperCase());
                            fetch('https://script.google.com/macros/s/AKfycbwLl7O9bcGmntDLr45Yt-wQDD3VC6sWTIAYDZrtv-b3xiKMggmS2SYbNKaIwF-rfFlf/exec', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                body: 'text=' + encodeURIComponent(text)
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.result === 'success') {
                                    alert('Data saved to Google Sheet!');
                                    localStorage.setItem('userInput', text);
                                } else {
                                    alert('Error saving data');
                                }
                            })
                            .catch(error => alert('Network error: ' + error));
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
