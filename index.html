<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            max-width: 56.25vh;
            margin: auto;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            display: none; /* Hidden canvas for processing */
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tableContainer {
            margin-top: 20px;
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <input id="qrResult" type="text" placeholder="Scanned QR Code" readonly>
        <input id="textInput" type="text" placeholder="Type here...">
        <button id="helloButton">Click Me</button>
        <div id="tableContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Load saved input on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedInput = localStorage.getItem('userInput');
            if (savedInput) {
                document.getElementById('textInput').value = savedInput;
            }

            // QR Code Scanner
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const qrResult = document.getElementById('qrResult');

            // Access camera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    scanQRCode();
                })
                .catch(err => {
                    console.error('Camera error: ', err);
                    qrResult.value = 'Camera access denied';
                });

            function scanQRCode() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Set canvas size to video size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    // Draw video frame on canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    // Get image data
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    // Scan for QR code
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        qrResult.value = code.data; // Display QR code data
                        // Stop scanning (optional: comment out to continue scanning)
                        video.srcObject.getTracks().forEach(track => track.stop());
                        return;
                    }
                }
                // Continue scanning
                requestAnimationFrame(scanQRCode);
            }
        });

        document.getElementById('helloButton').addEventListener('click', function() {
            // Show alert
            alert('Hello World');
            // Log click time to Google Sheet
            fetch('https://script.google.com/macros/s/AKfycbxD4mYO6UG6wzVNO4pr8VWRVFAuX_bK2uly7uuX8MJznClrR4nqzr3axn1dqva2S1Rm0Q/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    console.log('Click time logged');
                } else {
                    console.log('Error logging click time');
                }
            })
            .catch(error => console.log('Network error: ' + error));
            // Redirect to table.html
            window.location.href = 'table.html';
        });

        document.getElementById('textInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                const text = this.value.trim();
                if (text) {
                    // Show alert with uppercase text
                    alert(text.toUpperCase());
                    // Send to Google Sheet via Apps Script
                    fetch('https://script.google.com/macros/s/AKfycbwLl7O9bcGmntDLr45Yt-wQDD3VC6sWTIAYDZrtv-b3xiKMggmS2SYbNKaIwF-rfFlf/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: 'text=' + encodeURIComponent(text)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            alert('Data saved to Google Sheet!');
                            localStorage.setItem('userInput', text); // Optional local save
                        } else {
                            alert('Error saving data');
                        }
                    })
                    .catch(error => alert('Network error: ' + error));
                }
            }
        });
    </script>
</body>
</html>
